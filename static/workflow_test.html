<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作流功能测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .workflow-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }
        .workflow-item h5 {
            color: #495057;
            margin-bottom: 10px;
        }
        .workflow-steps {
            display: none;
            margin-top: 15px;
        }
        .step-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: #e9ecef;
            border-radius: 4px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">
            <i class="fas fa-cogs me-2"></i>工作流功能测试
        </h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-list me-2"></i>工作流列表
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="workflowList">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">加载中...</span>
                                </div>
                                <p class="mt-2">正在加载工作流...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-tools me-2"></i>测试工具
                        </h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary btn-sm mb-2 w-100" onclick="loadWorkflows()">
                            <i class="fas fa-refresh me-1"></i>重新加载工作流
                        </button>
                        <button class="btn btn-info btn-sm mb-2 w-100" onclick="testAPI()">
                            <i class="fas fa-code me-1"></i>测试API
                        </button>
                        <button class="btn btn-success btn-sm mb-2 w-100" onclick="showCreateForm()">
                            <i class="fas fa-plus me-1"></i>新建工作流
                        </button>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="fas fa-bug me-2"></i>调试信息
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="debugInfo" style="font-size: 12px; max-height: 300px; overflow-y: auto;">
                            <!-- 调试信息将显示在这里 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let workflows = [];
        
        function log(message) {
            const debugInfo = document.getElementById('debugInfo');
            const time = new Date().toLocaleTimeString();
            debugInfo.innerHTML += `<div>[${time}] ${message}</div>`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
            console.log(message);
        }
        
        function loadWorkflows() {
            log('开始加载工作流...');
            
            fetch('/api/workflows')
                .then(response => {
                    log(`API响应状态: ${response.status}`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    log(`收到工作流数据: ${JSON.stringify(data)}`);
                    workflows = data.workflows || [];
                    displayWorkflows();
                })
                .catch(error => {
                    log(`加载工作流失败: ${error.message}`);
                    document.getElementById('workflowList').innerHTML = 
                        `<div class="alert alert-danger">加载失败: ${error.message}</div>`;
                });
        }
        
        function displayWorkflows() {
            log(`开始显示工作流，数量: ${workflows.length}`);
            
            const container = document.getElementById('workflowList');
            
            if (workflows.length === 0) {
                container.innerHTML = '<div class="alert alert-info">暂无工作流</div>';
                return;
            }
            
            let html = '';
            workflows.forEach((workflow, index) => {
                log(`渲染工作流 ${index + 1}: ${workflow.name}`);
                
                html += `
                    <div class="workflow-item">
                        <div class="d-flex justify-content-between align-items-start">
                            <div class="flex-grow-1">
                                <h5>
                                    <i class="fas fa-project-diagram me-2"></i>${workflow.name}
                                    ${workflow.is_default ? '<span class="badge bg-primary ms-2">默认</span>' : ''}
                                </h5>
                                <p class="text-muted mb-2">${workflow.description || '无描述'}</p>
                                <small class="text-muted">
                                    <i class="fas fa-calendar me-1"></i>创建时间: ${new Date(workflow.created_at).toLocaleString()}
                                </small>
                            </div>
                            <div class="btn-group-vertical btn-group-sm">
                                <button class="btn btn-outline-primary" onclick="toggleSteps(${index})">
                                    <i class="fas fa-eye me-1"></i>查看步骤
                                </button>
                                <button class="btn btn-outline-success" onclick="editWorkflow(${workflow.id})">
                                    <i class="fas fa-edit me-1"></i>编辑
                                </button>
                                <button class="btn btn-outline-danger" onclick="deleteWorkflow(${workflow.id})">
                                    <i class="fas fa-trash me-1"></i>删除
                                </button>
                            </div>
                        </div>
                        
                        <div class="workflow-steps" id="steps-${index}">
                            <h6><i class="fas fa-list-ol me-2"></i>工作流步骤:</h6>
                            ${workflow.steps.map((step, stepIndex) => 
                                `<div class="step-item">
                                    <strong>${stepIndex + 1}.</strong> ${step}
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            log('工作流显示完成');
        }
        
        function toggleSteps(index) {
            const stepsDiv = document.getElementById(`steps-${index}`);
            if (stepsDiv.style.display === 'none' || stepsDiv.style.display === '') {
                stepsDiv.style.display = 'block';
                log(`显示工作流 ${index + 1} 的步骤`);
            } else {
                stepsDiv.style.display = 'none';
                log(`隐藏工作流 ${index + 1} 的步骤`);
            }
        }
        
        function testAPI() {
            log('开始测试API连接...');
            
            fetch('/api/workflows')
                .then(response => {
                    log(`API测试 - 状态码: ${response.status}`);
                    log(`API测试 - 响应头: ${JSON.stringify(Object.fromEntries(response.headers))}`);
                    return response.text();
                })
                .then(text => {
                    log(`API测试 - 原始响应: ${text.substring(0, 200)}...`);
                    try {
                        const data = JSON.parse(text);
                        log(`API测试 - 解析成功，工作流数量: ${data.workflows ? data.workflows.length : 0}`);
                    } catch (e) {
                        log(`API测试 - JSON解析失败: ${e.message}`);
                    }
                })
                .catch(error => {
                    log(`API测试失败: ${error.message}`);
                });
        }
        
        function editWorkflow(id) {
            log(`编辑工作流 ID: ${id}`);
            alert('编辑功能待实现');
        }
        
        function deleteWorkflow(id) {
            log(`删除工作流 ID: ${id}`);
            if (confirm('确定要删除这个工作流吗？')) {
                // 实现删除逻辑
                alert('删除功能待实现');
            }
        }
        
        function showCreateForm() {
            log('显示创建工作流表单');
            alert('创建功能待实现');
        }
        
        // 页面加载完成后自动加载工作流
        document.addEventListener('DOMContentLoaded', function() {
            log('页面加载完成，开始初始化...');
            setTimeout(() => {
                loadWorkflows();
            }, 500);
        });
    </script>
</body>
</html>
