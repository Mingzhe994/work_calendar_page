<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工作流模态框测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>工作流模态框测试</h1>
        <button class="btn btn-primary" onclick="testModal()">测试模态框功能</button>
        <button class="btn btn-success" onclick="testAPI()">测试API</button>
        
        <div class="mt-3">
            <h3>调试信息:</h3>
            <div id="debugInfo" class="alert alert-info"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
            console.log(message);
        }
        
        function testModal() {
            log('开始测试模态框功能...');
            
            // 检查页面元素
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    log('主页面加载成功');
                    
                    // 检查是否包含工作流模态框
                    if (html.includes('workflowConfigModal')) {
                        log('✓ 找到工作流配置模态框');
                    } else {
                        log('✗ 未找到工作流配置模态框');
                    }
                    
                    if (html.includes('workflowListView')) {
                        log('✓ 找到工作流列表视图');
                    } else {
                        log('✗ 未找到工作流列表视图');
                    }
                    
                    if (html.includes('工作流清单')) {
                        log('✓ 找到工作流清单按钮');
                    } else {
                        log('✗ 未找到工作流清单按钮');
                    }
                })
                .catch(error => {
                    log('✗ 页面加载失败: ' + error.message);
                });
        }
        
        function testAPI() {
            log('开始测试工作流API...');
            
            fetch('/api/workflows')
                .then(response => {
                    log('API响应状态: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    log('✓ API调用成功');
                    log('工作流数量: ' + data.length);
                    data.forEach((workflow, index) => {
                        log(`工作流 ${index + 1}: ${workflow.name} (${workflow.steps.length} 个步骤)`);
                    });
                })
                .catch(error => {
                    log('✗ API调用失败: ' + error.message);
                });
        }
        
        // 页面加载时自动运行测试
        window.onload = function() {
            log('页面加载完成，开始自动测试...');
            testAPI();
            setTimeout(testModal, 1000);
        };
    </script>
</body>
</html>
